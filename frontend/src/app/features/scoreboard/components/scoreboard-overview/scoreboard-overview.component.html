<app-header [gradeSelected]="true"></app-header>
<div class="container">
  <h1 class="scoreboard-title">Scoreboard</h1>
</div>
<div class="scoreboard">
  <mat-tab-group [selectedIndex]="selectedGradeIndex">
    <mat-tab *ngFor="let grade of grades" label="{{getTableHeader(grade)}}">
      <table class="scoreboard-table" mat-table [dataSource]="dataSources[grade]">

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No.</th>
          <td mat-cell *matCellDef="let element"> {{ element.position }}</td>
        </ng-container>

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username</th>
          <td mat-cell *matCellDef="let element"> {{ element.username }}</td>
        </ng-container>

        <ng-container matColumnDef="level">
          <th mat-header-cell *matHeaderCellDef> Level</th>
          <td mat-cell *matCellDef="let element"> {{ element.level }}</td>
        </ng-container>

        <ng-container matColumnDef="experience">
          <th mat-header-cell *matHeaderCellDef> Experience</th>
          <td mat-cell *matCellDef="let element"> {{ element.experience }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'highlight': row.isCurrentUser}"></tr>
      </table>
    </mat-tab>
  </mat-tab-group>
</div>

<div class="playButtonContainer">
  <button (click)="startGame()" class="playButton" color="primary" mat-flat-button>Play</button>
</div>
