<div class="sidenav">
  <div class="login-main-text">
    <h2>Welcome to Mathify!</h2>
    <p>Login or register from here to access.</p>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label>User Name</label>
          <input type="text" [(ngModel)]="userName" name="userName" class="form-control" placeholder="User Name">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password">
        </div>
        <div class="button-group">
          <button type="submit" class="btn btn-login">Login</button>
          <button type="submit" (click)="register()" class="btn btn-secondary">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
