<div class="login">
  <div class="sidenav">
    <div class="login-main-text">
      <h2>User Registration</h2>
    </div>
  </div>
  <div class="main">
    <div class="col-md-6 col-sm-12">
      <div class="login-form">
        <form (ngSubmit)="register()">
          <div class="form-group">
            <mat-form-field>
              <mat-label>User Name</mat-label>
              <input [(ngModel)]="userName" matInput name="userName" placeholder="User Name" required>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input [(ngModel)]="email" matInput name="email" placeholder="Email" required>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input [(ngModel)]="password" matInput name="password" placeholder="Password" required type="password">
            </mat-form-field>
            <mat-form-field>
              <mat-label>Repeat Password</mat-label>
              <input [(ngModel)]="repeatPassword" matInput name="repeatPassword" placeholder="Repeat Password" required
                     type="password">
              <mat-error *ngIf="passwordsDoNotMatch">Passwords do not match</mat-error>
            </mat-form-field>
          </div>
          <div class="button-group">
            <button (click)="register()" class="btn btn-primary" type="button">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
