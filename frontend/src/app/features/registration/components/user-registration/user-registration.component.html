<div class="login">
  <div class="sidenav">
    <div class="login-main-text">
      <h2>User Registration</h2>
    </div>
  </div>
  <div class="main">
    <div class="col-md-6 col-sm-12">
      <div class="login-form">
        <form [formGroup]="form" (ngSubmit)="register()">
          <div class="form-group">
            <mat-form-field>
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" placeholder="Username">
              <mat-error *ngIf="form.get('username')?.errors?.['required']">
                Username is required
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" placeholder="Enter your email">
              <mat-error *ngIf="form.get('email')?.errors?.['required']">
                Email is required
              </mat-error>
              <mat-error *ngIf="form.get('email')?.errors?.['email']">
                Not a valid email format
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" placeholder="Password" type="password">
              <mat-error *ngIf="form.get('password')?.errors?.['required']">
                Password is required
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Repeat Password</mat-label>
              <input matInput formControlName="repeatPassword" placeholder="Repeat Password" type="password">
              <mat-error *ngIf="passwordMismatch">
                Passwords do not match
              </mat-error>
            </mat-form-field>
          </div>
          <div class="button-group">
            <button class="btn btn-login" type="submit">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
