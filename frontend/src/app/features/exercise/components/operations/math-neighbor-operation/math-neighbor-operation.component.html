<div class="game-input-section">
  <div class="input-group">
    <mat-form-field appearance="fill">
      <mat-label>Lower Neighbor</mat-label>
      <input (change)="loadResult()" [(ngModel)]="lowerNeighbor" matInput type="number">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Upper Neighbor</mat-label>
      <input (change)="loadResult()" [(ngModel)]="upperNeighbor" matInput type="number">
    </mat-form-field>
  </div>
</div>
