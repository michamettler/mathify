<div class="game-input-section">
  <div class="input-group">
    <mat-form-field appearance="fill">
      <mat-label>Lower Neighbor</mat-label>
      <input [(ngModel)]="lowerNeighbor" (change)="loadResult()" type="number" matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Upper Neighbor</mat-label>
      <input [(ngModel)]="upperNeighbor" (change)="loadResult()" type="number" matInput>
    </mat-form-field>
  </div>
</div>
