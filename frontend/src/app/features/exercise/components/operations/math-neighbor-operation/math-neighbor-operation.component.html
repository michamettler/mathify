<div class="game-input-section">
  <div class="input-group">
    <mat-form-field appearance="fill">
      <mat-label>Lower Neighbor</mat-label>
      <input (change)="changeLowerNeighbor($event)" [value]="userInputs?.lowerNeighbor" matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Upper Neighbor</mat-label>
      <input (change)="changeUpperNeighbor($event)" [value]="userInputs?.upperNeighbor" matInput>
    </mat-form-field>
  </div>
</div>
